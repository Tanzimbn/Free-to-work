<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="login-link">
            <div class="logo" onclick="goto_home()">
                <!-- <i class='bx bx-pencil' ></i> -->
                <span class="text">Free to<br>work.</span>
            </div>
            <p class="side-big-heading">Already a member ?</p>
            <p class="primary-bg-text">To keep track on your dashboard please login with your personal info</p>
            <a href="index.html" class="loginbtn">Login</a>
        </div>
        <form action="" class="signup-form-container" onsubmit="return verify()">
            <p class="big-heading">Create Account</p>
            <!-- <div class="social-media-platform">
                <a href="#"><i class='bx bx-sm bxl-facebook'></i></a>
                <a href="#"><i class='bx bx-sm bxl-twitter'></i></a>
                <a href="#"><i class='bx bx-sm bxl-github'></i></a>
            </div> -->
            <div class="progress-bar">
                <div class="stage">
                    <p class="tool-tip">Personal info</p>
                    <p class="stageno stageno-1">1</p>
                </div>
                <div class="stage">
                    <p class="tool-tip">Contact info</p>
                    <p class="stageno stageno-2">2</p>
                </div>
                <div class="stage">
                    <p class="tool-tip">Final Submit</p>
                    <p class="stageno stageno-3">3</p>
                </div>
            </div>
            <div class="signup-form-content">
                <div class="stage1-content">
                    <div class="button-container">
                        <div class="text-fields fname">
                            <label for="fname"><i class='bx bx-user'></i></label>
                            <input type="text" name="fname" id="fname" placeholder="Enter first name">
                        </div>
                        <div class="text-fields lname">
                            <label for="lname"><i class='bx bx-user'></i></label>
                            <input type="text" name="lname" id="lname" placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="button-container">
                        <div class="text-fields nid">
                            <!-- <input type="date" name="dob" id="dob"> -->
                            <i class='bx bxs-id-card'></i>
                            <input class="input" id="nid" type="tel" name="nid" placeholder="Enter Number"
                                autocomplete="off" />
                        </div>
                        <div class="text-fields gender-selection">
                            <label for="gender"><i class='bx bx-male-female'></i></label>
                            <label for="male"><input type="radio" name="gender" id="male">Male</label>
                            <label for="female"><input type="radio" name="gender" id="female">Female</label>
                        </div>
                    </div>
                    <div class="pagination-btns">
                        <input type="button" value="Next" class="nextPage stagebtn1b" onclick="stage1to2()">
                    </div>
                </div>
                <div class="stage2-content">
                    <div class="button-container">
                        <div class="text-fields phone">
                            <label for="phone"><i class='bx bx-phone'></i></label>
                            <input type="text" name="phone" id="phone" placeholder="phone number">
                        </div>
                        <div class="text-fields email">
                            <label for="email"><i class='bx bx-envelope'></i></label>
                            <input type="email" name="email" id="email" placeholder="Enter your email id">
                        </div>
                    </div>
                    <div class="button-container">
                        <div class="text-fields divisions">
                            <!--/ Division Section-->
                            <label for="divisions"><i class='bx bxs-location-plus'></i></label>
                            <select name="divisions" id="divisions" onchange="divisionsList();">
                                <option disabled selected>Select Division</option>
                                <option value="Barishal">Barishal</option>
                                <option value="Chattogram">Chattogram</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Khulna">Khulna</option>
                                <option value="Mymensingh">Mymensingh</option>
                                <option value="Rajshahi">Rajshahi</option>
                                <option value="Rangpur">Rangpur</option>
                                <option value="Sylhet">Sylhet</option>
                            </select>
                            <!--/ Division Section-->
                        </div>
                        <div class="text-fields district">
                            <!--Districts Section-->
                            <label for="district"><i class='bx bxs-location-plus'></i></label>
                            <select name="" id="distr" onchange="thanaList();">
                                <option disabled selected>Select division first</option>
                            </select>
                            <!--/ Districts Section-->
                        </div>
                    </div>
                    <div class="button-container">
                        <div class="text-fields station">
                            <!--Police Station Section-->
                            <label for="district"><i class='bx bx-current-location'></i></label>
                            <select name="" id="polic_sta">
                                <option disabled selected>Select district first</option>
                            </select>
                            <!--/ Police Station Section-->
                        </div>
                    </div>
                    <div class="pagination-btns">
                        <input type="button" value="Previous" class="previousPage stagebtn2a" onclick="stage2to1()">
                        <input type="button" value="Next" class="nextPage stagebtn2b" onclick="stage2to3()">
                    </div>
                </div>
                <div class="stage3-content">
                    <div class="button-container">
                        <div class="text-fields password">
                            <label for="password"><i class='bx bx-lock-alt'></i></label>
                            <input type="password" name="password" id="password" placeholder="password">
                        </div>
                        <div class="text-fields confirmpassword">
                            <label for="confirmpassword"><i class='bx bx-lock-alt'></i></label>
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="password"
                            >
                        </div>
                    </div>
                    <div class="tc-container">
                        <label for="tc" class="tc">
                            <input type="checkbox" name="tc" id="tc">
                            By submiting your details, you agree to the <a href="#"> terms and conditions. </a>
                        </label>
                    </div>
                    <div class="pagination-btns">
                        <input type="button" value="Previous" class="previousPage stagebtn3a" onclick="stage3to2()">
                        <input type="submit" value="Submit" class="nextPage stagebtn3b">
                    </div>
                </div>
            </div>
            <div class="popup" id="popup">
                <img src = "../pictures/001-check.png">
                <h2>Thank You!</h2>
                <p>Your details has been successfully submitted. Thanks!</p>
                <button type = "button" onclick="closepopup()">OK</button>
            </div>
        </form>
        
    </div>
</body>
<script src="javascript.js"></script>
<script src="../location.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
