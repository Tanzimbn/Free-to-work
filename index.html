<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="login-link">
            <div class="logo">
                <!-- <i class='bx bx-pencil' ></i> -->
                <span class="text">Free to<br>work.</span>
            </div>
            <p class="side-big-heading">Welcome!</p>
            <p class="primary-bg-text">Are you free to work? Join the community and find a job now.</p>
            <br>
            <p class="primary-reg-text">If you don't have an account then join with us.</p>
            <a href="register.html" class="loginbtn">Register now</a>
        </div>
        <form action="" class="login-form-container" onsubmit="return verify()">
            <p class="big-heading">Login</p>
            <div class="login-form-contents">
                <div class="text-fields login_email">
                    <label for="email"><i class='bx bx-envelope'></i></label>
                    <input type="email" name="email" id="email" placeholder="Enter your email id">
                </div>
                <div class="text-fields login_password">
                    <label for="password"><i class='bx bx-lock-alt'></i></label>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                </div>
            </div>
            <input type="submit" value="Login" class="nextPage">
            <div class="social-media-platform">
                <a href="#"><box-icon type='logo' name='google'></box-icon></a>
            </div>
        </form>
</body>
<script>
    function verify() {
        window.location.assign("home.html");
        return false;
    }
</script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
